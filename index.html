<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>StudySpace ✨</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="topbar">
    <h1>📚 StudySpace</h1>
    <select id="themeSelect" class="input">
      <option value="dark">🌙 Dark</option>
      <option value="light">☀️ Light</option>
      <option value="solarized">🌅 Solarized</option>
      <option value="pastel">🌸 Pastel</option>
    </select>
  </header>

  <main class="layout">
    <section class="card">
      <h3>🚪 Join a Room</h3>
      <form id="roomForm" class="small-form">
        <input id="roomInput" placeholder="Room name..." required/>
        <button type="submit">Join</button>
      </form>
      <div id="roomStatus" class="muted">Not in a room yet</div>
    </section>

    <section class="card">
  <h3>💬 Room Chat <span id="chatRoom" class="muted"></span></h3>
  <div id="messages" class="messages"></div>
  <form id="msgForm" class="msg-form" autocomplete="off">
    <input id="msgInput" placeholder="Type a message..." />
    <button type="submit">Send</button>
  </form>
  <br>
  <div class="quick-emoji">
    <button class="emoji-btn">🔥</button>
    <button class="emoji-btn">😂</button>
    <button class="emoji-btn">💡</button>
  </div>
</section>


    <section class="card">
      <h3>🛠 Admin Controls (Mock)</h3>
      <div class="row">
        <button class="admin-btn" data-action="mute">🔇 Mute User</button>
        <button class="admin-btn" data-action="remove">🚪 Remove User</button>
        <button class="admin-btn" data-action="end">⏹ End Session</button>
      </div>
    </section>

    <section class="card">
      <h3>🎥 Session Recording (Mock)</h3>
      <video width="100%" controls>
        <source src="sample-recording.mp4" type="video/mp4"/>
        Recording preview not available.
      </video>
    </section>

    <section class="card">
      <h3>📅 Session Scheduling</h3>
      <form id="sessionForm" class="small-form">
        <input id="sessionTitle" placeholder="Session title" required/>
        <div class="row">
          <input id="sessionDate" type="date" required/>
          <input id="sessionTime" type="time"/>
        </div>
        <br>
        <button type="submit">Add</button>
      </form>
      <ul id="sessionList" class="list"></ul>
    </section>

    <section class="card">
      <h3>🖌 Whiteboard</h3>
      <div class="wb-toolbar">
        <input id="wbColor" type="color" value="#ffffff"/>
        <input id="wbBrush" type="range" min="1" max="40" value="4"/>
        <input id="wbEraser" type="range" min="6" max="120" value="24"/>
        <button id="wbPenBtn" class="active">Pen</button>
        <button id="wbEraseBtn">Erase</button>
        <button id="wbClear">Delete</button>
      </div>
      <canvas id="whiteboard"></canvas>
    </section>

    <section class="card">
      <h3>🎴 Flashcards</h3>
      <div id="flashcard" class="flashcard">
        <div class="flashcard-inner">
          <div class="flashcard-front"><span id="fcFront"></span></div>
          <div class="flashcard-back"><span id="fcBack"></span></div>
        </div>
      </div>
      <br>
      <div class="fc-controls">
        <input id="fcAnswer" placeholder="Answer..."/>
        <button id="fcCheck">Check</button>
      </div>
      <div class="row">
        <button id="fcPrev">⬅️</button>
        <button id="fcNext">➡️</button>
      </div>
      <div class="small-form">
        <input id="newQ" placeholder="New question"/>
        <input id="newA" placeholder="New answer"/>
        <button id="addCardBtn">➕</button>
      </div>
    </section>

    <section class="card">
      <h3>⏳ Timer</h3>
      <div id="timer">25:00</div>
      <div id="timerLabel">Pomodoro</div>
      <div class="row">
        <button class="preset-btn" data-seconds="1500">🍅 25</button>
        <button class="preset-btn" data-seconds="3000">📘 50</button>
        <button class="preset-btn" data-seconds="300">☕ 5</button>
      </div>
      <div class="row">
        <button id="timerStart">▶️</button>
        <button id="timerPause">⏸</button>
        <button id="timerReset">🔄</button>
      </div>
    </section>

    <section class="card">
      <h3>📖 Exams</h3>
      <form id="examForm" class="small-form">
        <input id="examTitle" placeholder="Exam name" required/>
        <div class="row">
          <input id="examDate" type="date" required/>
          <input id="examTime" type="time"/>
        </div>
        <br>
        <button type="submit">Add</button>
      </form>
      <ul id="examsList" class="list"></ul>
    </section>
  </main>

</body>
</html>
